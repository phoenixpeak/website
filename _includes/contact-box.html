<div column class="rad-large" style="background-color: rgba(255,255,255,0.1); min-width: 250px; padding: 40px 30px;">
  <div class="mb-20 c-{{ include.icon_color }}" style="width: 48px; height: 48px;">
    {% include {{ include.icon | prepend: 'icons/' | append: '.svg' }} %}
  </div>
  <p class="c-white fw-medium">{{ include.title }}</p>
  <p class="c-white">{{ include.text }}</p>
  <p><a href="{{ include.link }}" class="fw-medium td-none">{{ include.link_caption }}</a></p>
</div>
